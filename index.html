<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Age Message Program</title>

</head>
<body>

  <div class="container">
    <div class="age">
    <h1>Age Message Program</h1>

    <label for="age">Enter your age: </label>
    <input type="number" id="age" name="age"> 
    <button onclick="displayMessage()">Submit</button>
    <p id="message"></p>
  </div>
  <img src="photo.jpg">
  </div>
    <!--<script src="index.js"></script>-->

    <script>

   function displayMessage() {

  const age = parseInt(document.getElementById("age").value);

  let message = "";
    if (age >= 0 && age < 18) {
    message = "You're not major yet.";
  } else if (age >= 18 && age < 60) {
    message = "You are major, but not senior yet.";
  } else {
    message = "You are senior, but not yet retired.";
  }

  document.getElementById("message").textContent = message;
}

 </script> 
  
</body>
</html>
